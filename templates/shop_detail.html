{% extends 'base.html' %}
{% load static %}
{% block body_block %}

{% if shop_detail %}
<!-- About Start -->
<div class="about wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 col-md-6">
                <div class="about-img">
                    <img src="{{ shop_detail.image }}" alt="Image" style="width: 300px; height: 400px">
                </div>
            </div>
            <div class="col-lg-7 col-md-6">
                <div class="section-header text-left">
                    <p>{{ shop_detail.name }}</p>
                </div>
                <div class="about-text">
                    <p>{{ shop_detail.description }}</p>
                </div>
            </div>
        </div>
        <a href="{% url 'shop_update' shop_detail.pk %}" class="btn btn-warning">Update</a>
        <a href="{% url 'shop_delete' shop_detail.pk %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'shop_create' %}" class="btn btn-primary">Create</a>
    </div>
</div>
<!-- About End -->
{% else %}
<p>No access</p>
{% endif %}

<!-- Service Start -->
<div class="untree_co-section product-section before-footer-section">
    <div class="container">
        <div class="row">
            {% for item in shops %}
            <div class="col-12 col-md-4 col-lg-3 mb-5">
                <a class="product-item" href="{% url 'shop_detail' pk=item.pk %}">
                    <img src="{{ item.image }}" class="img-fluid product-thumbnail" style="height: 400px">
                    <h3 class="product-title">{{ item.name }}</h3>
                    <strong class="product-price">{{ item.price }}</strong>
                    <span class="icon-cross">
                <img src="{% static 'images/cross.svg' %}" class="img-fluid">
            </span>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Service End -->

{% endblock %}
